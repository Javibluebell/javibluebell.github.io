<!DOCTYPE html>
<html>

  <head>

      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="css/mystyle.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
      <title>Portafolio Javier</title>

  </head>

  <body>

    <div id="idLandpage">

    <div class="container text-center">
      <div class="row vh-100">
        <div class="col-sm-8 d-flex align-items-center">

          <div class="d-flex flex-column">
          <h1 class="fw-bold text-start">¡Hola! Soy Javier Hernández<br>y este es mi portafolio</h1>
          <h3 class="text-muted text-start">Aquí podrás encontrar ejemplos de las cosas que soy capaz de hacer.</h3>
          </div>

        </div>
        <div class="col-sm-4 d-flex align-items-center">
          <img src="images/portrait.png" id="idPortrait" alt="Foto">
        </div>
      </div>
    </div>

    </div>




    <div id="idSectionOne" class="container text-center">
      <div class="row">
        <div class="col-sm-12">
          <h2 class="fw-bold text-center">Diseños para poleras</h2>
        </div>
      </div>
    </div>

    <div class="container text-center">
      <div class="row">
        <div class="col-sm-6">
          <img src="images/polera-cocacola.png" class="img-fluid img-thumbnail" alt="Polera Coca-Cola">
        </div>
        <div class="col-sm-6">
          <img src="images/polera-nike.png" class="img-fluid img-thumbnail" alt="Polera Nike">
        </div>
      </div>
    </div>





    <div id="idSectionTwo" class="container text-center">
      <div class="row">
        <div class="col-sm-12">
          <h2 class="fw-bold text-center">Diseños con texto</h2>
        </div>
      </div>
    </div>

    <div class="container text-center">
      <div class="row">
        <div class="col-sm-6">
          <img src="images/urban-style.png" class="img-fluid img-thumbnail" alt="Polera Coca-Cola">
        </div>
        <div class="col-sm-6">
          <img src="images/oficina-optimista.png" class="img-fluid img-thumbnail" alt="Polera Nike">
        </div>
      </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>

</html>
